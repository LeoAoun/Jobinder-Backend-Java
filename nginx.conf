events {
    worker_connections 1024; 
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name jobinder;

        # ---------------------------------------------------
        # API Gateway Routing
        # ---------------------------------------------------

        # Auth Service
        location /api/v1/auth/ {
            proxy_pass http://auth-service:8080/api/v1/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Identity Service
        location /api/v1/users/ {
            proxy_pass http://identity-service:8081/api/v1/users/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Matching Service
        location /api/v1/matches/ {
            proxy_pass http://matching-service:8082/api/v1/matches/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Chat Service (REST)
        location /api/v1/chat/ {
            proxy_pass http://chat-service:8083/api/v1/chat/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Chat Service (WebSocket)
        location /ws {
            proxy_pass http://chat-service:8083/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }

        # Auth Service Swagger
        location /swagger/auth/ {
            proxy_pass http://auth-service:8080/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /swagger/auth;
        }
        location /swagger/auth/v3/api-docs {
            proxy_pass http://auth-service:8080/v3/api-docs;
            proxy_set_header Host $host;
        }

        # Identity Service Swagger
        location /swagger/identity/ {
            proxy_pass http://identity-service:8081/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /swagger/identity;
        }
        location /swagger/identity/v3/api-docs {
            proxy_pass http://identity-service:8081/v3/api-docs;
            proxy_set_header Host $host;
        }

        # Matching Service Swagger
        location /swagger/matching/ {
            proxy_pass http://matching-service:8082/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /swagger/matching;
        }
        location /swagger/matching/v3/api-docs {
            proxy_pass http://matching-service:8082/v3/api-docs;
            proxy_set_header Host $host;
        }

        # Chat Service Swagger
        location /swagger/chat/ {
            proxy_pass http://chat-service:8083/swagger-ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Prefix /swagger/chat;
        }
        location /swagger/chat/v3/api-docs {
            proxy_pass http://chat-service:8083/v3/api-docs;
            proxy_set_header Host $host;
        }

        # Health Check
        location /health {
            return 200 'API Gateway is Active';
            add_header Content-Type text/plain;
        }
    }
}